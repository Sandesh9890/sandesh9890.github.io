<body>
<header>

<nav>

<div class="container">
    <h2>Cleaning Checklist</h2>
    <ul id="taskList">
        <li><input type="checkbox"> Vacuum Living Room</li>
        <li><input type="checkbox"> Clean Kitchen Counter</li>
        <li><input type="checkbox"> Bathroom Disinfection</li>
    </ul>
    <button onclick="resetTasks()">Reset Tasks</button>
</div>
<footer>
    © 2025 Home Hub
</footer>
<script>
function resetTasks() {
    const tasks = document.querySelectorAll('#taskList input[type="checkbox"]');
    tasks.forEach(task => task.checked = false);
}
</script>
</body>
